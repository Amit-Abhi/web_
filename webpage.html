<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Web Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        color: #333;
      }
      header {
        background: #21a207;
        color: white;
        padding: 1rem;
        text-align: center;
        border: 2px solid rgb(19, 19, 25);
      }
      main {
        padding: 2rem;
        text-align: center;
      }
      button {
        background: #032846;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 5px;
      }
      button:hover {
        background: #666365;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to My Web Page</h1>
    </header>
    <main>
      <p>Click the button below to see a greeting:</p>
      <button onclick="showGreeting()">Click Me</button>
      <p id="greeting" style="margin-top: 1rem; font-weight: bold"></p>
    </main>
    <script>
      function showGreeting() {
        const greetingElement = document.getElementById("greeting");
        greetingElement.textContent = "Hello, welcome to my simple web page!";
      }
    </script>
  </body>
</html>
